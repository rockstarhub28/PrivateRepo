<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
            <div class="register">
                <button>Register</button>
            </div>
            <div class="cart">
                <button>Cart</button>
            </div>
            <div class="wishlist">
                <button>Wishlist</button>
            </div>
            <div class="profile">
                <button>Profile</button>
        </div>
    </div>
</body>
</html>
